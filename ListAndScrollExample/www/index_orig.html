<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>List And Scroll Example</title>

    <link href="http://code.ionicframework.com/0.9.26/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/0.9.26/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="listExample" nav-router animation="slide-left-right-ios7">

    <!-- The nav bar that will be updated as we navigate -->
    <ion-nav-bar
      class="nav-title-slide-ios7"
      type="bar-positive"
      back-button-type="button-icon"
      back-button-icon="ion-arrow-left-c">
    </ion-nav-bar>

    <!-- where the content of each page will be rendered -->
    <ion-nav-view></ion-nav-view>

    <!--
      Belows are examples of using inline angular templates:
      http://docs.angularjs.org/api/ng.directive:script
    -->

    <!--
      This template loads when the the root '/' url is matched (app.js)
      'movies' is a $scope variable which was created in MovieIndexCtrl (controllers.js)
      The MovieIndexCtrl gets data from the MovieService (service.js)
    -->
    <script type="text/ng-template" id="/index.html">
      <ion-view>
      <ion-nav-page title="title">
        <ion-content has-header="true" has-footer="true" on-infinite-scroll="loadMore()">
          <ion-list>
            <ion-item ng-repeat="movie in movies" href="#/movie/{{movie.id}}" type="item-link">
              {{ movie.title }}
            </ion-item>
          </ion-list>
          <ion-infinite-scroll></ion-infinite-scroll>
        </ion-content>
      </ion-nav-page>
      </ion-view>
    </script>

    <!--
      This template loads when the '/movie/:movieId' url is matched (app.js)
      'movie' is a $scope variable which was created in MovieDetailCtrl (controllers.js)
      The MovieDetailCtrl gets data from the MovieService (service.js)
    -->
    <script type="text/ng-template" id="/movie.html">
      <ion-view>
      <ion-nav-page title="title">
        <ion-content has-header="true" has-footer="true" padding="true">
          <h1>{{ movie.title }}</h1>
          <dl>
            <dt>Description:</dt>
            <dd>{{ movie.description }}</dd>
          </dl>
          <dl>
            <dt>Released:</dt>
            <dd>{{ movie.released }}</dd>
          </dl>
          <dl>
            <dt>Director:</dt>
            <dd>{{ movie.director }}</dd>
          </dl>
          <dl>
            <dt>Rating:</dt>
            <dd>{{ movie.rating }}</dd>
          </dl>
        </ion-content>
      </ion-nav-page>
      </ion-view>
    </script>

    <div class="bar bar-footer bar-balanced">
      <div class="title">Footer</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>@TELLMEADAY</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/services/PieceService.js"></script>
  <script src="js/controllers/PublicPiecesCtrl.js"></script>
</head>
<body ng-app="tellmeaday" nav-router animation="slide-left-right-ios7" bgcolor="#A6B5CF">

  <!-- The nav bar that will be updated as we navigate -->
  <ion-nav-bar class="nav-title-slide-ios7">
    <ion-nav-title>TELLMEADAY</ion-nav-title>
  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>

  <div class="tabs-striped tabs-color-light">
    <div class="tabs" style="background-color: #393E54;">
      <a class="tab-item active" href="#">
        <i class="icon ion-filing"></i>
        Test
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-star"></i>
        Favorites
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-compose"></i>
        Favorites
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-heart"></i>
        Favorites
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-person"></i>
        Settings
      </a>
    </div>
  </div>

  <script type="text/ng-template" id="/index.html">
    <ion-view title="TELLMEADAY">
      <ion-content class="has-header has-footer" on-infinite-scroll="loadMore()">

        <div class="list card">
          <div class="item item-avatar" ng-repeat="piece in pieces">
            <img ng-src="{{piece.img}}">
            <h2>{{piece.author}}</h2>
            <p>{{piece.date}}</p>
          </div>
          <div class="item item-body" ng-repeat="piece in pieces">
            <p>
              {{piece.content}}
            </p>
            <p>
              <a href="#" class="subdued">1 Like</a>
              <a href="#" class="subdued">5 Comments</a>
            </p>
          </div>
          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <i class="icon ion-thumbsup"></i>
              Like
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-chatbox"></i>
              Comment
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-share"></i>
              Share
            </a>
          </div>
        </div>

      </ion-content>
    </ion-view>
  </script>

</body>
</html>
